  <body class="bg-body-tertiary">
    <!-- Page Message -->
    <header
      class="container-fluid justify-content-center bg-main py-1 text-center"
    >
      <a class="text-white fw-bold text-uppercase">Sale 50% Off</a>
    </header>

    <nav class="navbar navbar-expand-sm fw-bold sticky-top shadow-sm bg-white">
      <!-- Logo and collapse bar -->
      <div class="container-fluid mx-2">
        <a class="navbar-brand text-main" href="./index.html"
          ><i class="bi bi-xbox"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="border: 0px"
        >
          <span class="bi-list"></span>
        </button>
        <!-- navbar -->
        <div
          class="collapse navbar-collapse text-center my-3"
          id="navbarScroll"
        >
          <!-- searchbar -->
          <form
            class="w-100 px-sm-4 px-0 navbar-nav m-auto order-2"
            style="max-width: 1000px"
          >
            <input
              class="form-control bg-body-tertiary border-light border-1 ps-3 px-0 rounded-3 text-center text-sm-start"
              type="search"
              placeholder="What can we help you find?"
              aria-label="Search"
            />
          </form>
          <!-- left  menu -->
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="store.html"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="store.html">Men's Watches</a>
                </li>
                <li>
                  <a class="dropdown-item" href="store.html">Women's Watches</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="store.html">Sunglasses</a>
                </li>
                <li>
                  <a class="dropdown-item" href="store.html">Bracelets</a>
                </li>
                <li>
                  <a class="dropdown-item" href="store.html">Necklaces</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="store.html"
                >Deals</a
              >
            </li>
          </ul>
          <!-- right menu -->
          <ul class="navbar-nav order-5">
            <li class="nav-item">
              <a class="nav-link bi bi-bag-fill" href="checkout.html"></a>
            </li>
            <li class="nav-item mx-auto" style="width: 88px">
              <a class="bi bi-person-circle nav-link" href="./login.html">
                Sign In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="px-4 m-auto text-center" style="max-width: 1200px">
        <div class="row justify-content-center my-5">
          <h1 class="my-5">Welcome to [Company]</h1>
          <form
            class="card shadow bg-main text-white"
            style="max-width: 26rem"
            action="store.html"
          >
            <div class="mt-5 m-1" href="#">
              <i class="bi bi-xbox display-4"></i>
            </div>
            <h5 class="m-0 p-0 mb-4">Sign into your [Company] account</h5>
            <div class="card-body px-4">
              <div class="row gap-4 mt-2">
                <div class="">
                  <input
                    type="email"
                    class="form-control bg-body-tertiary"
                    id="inputEmail"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="">
                  <input
                    type="password"
                    class="form-control bg-body-tertiary"
                    id="inputPassword"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="card-footer row">
              <div class="col">
                <button type="submit" class="btn btn-action w-100 mt-4">
                  Sign in
                </button>
                <div class="text-center mt-4 pb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Remember me
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <p class="m-5 text-black-50">
          Don't have an account? <a href="register.html">Register</a>
        </p>
      </section>
      <!-- spacing -->
      <div class="p-xl-3 p-5"></div>
    </main>

    <footer class="container-fluid bg-white mt-4 shadow-sm p-0">
      <div
        class="d-flex flex-wrap justify-content-between align-items-center py-4 border-top px-3"
      >
        <div class="col d-flex align-items-center py-2">
          <a
            href="./index.html"
            class="me-2 text-body-secondary text-decoration-none"
          >
            <i class="bi bi-xbox"></i>
          </a>
          <span class="text-body-tertiary">Â© 2023 Company, Inc</span>

            <a href="#" class="text-body-secondary">

            </a>
          </li>
          <li class="ms-3">
            <a href="#" class="text-body-secondary">
              <i class="bg bi-instagram"></i>
            </a>
          </li>
          <li class="ms-3">
            <a href="#" class="text-body-secondary">
              <i class="bg bi-facebook"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
